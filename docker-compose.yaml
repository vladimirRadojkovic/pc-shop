version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html 
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: it_shop
      DB_USER: root
      DB_PASSWORD: admin

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: it_shop
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: